{% extends "index.html" %}

{% block content %}

<div class="row">

    <h1 class="mt-5">Witaj w mojej bibliotece film√≥w</h1>
    <p class="lead">Seriale, emitowane w dniu: {{ today }}</p>
  </div>

  {% for movie in movies %}
  <div class="col-lg-3 col-md-6 mb-4">
    <div class="card h-100">
      <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w185") }}" alt="">

{% endblock %}
